<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0e1a36"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f4aa8"/>
      <stop offset="50%" stop-color="#2b7bd5"/>
      <stop offset="100%" stop-color="#00b5d8"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00b5d8" />
      <stop offset="100%" stop-color="#8be9ff" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1280" height="640" fill="url(#bg)"/>

  <!-- Accent panel -->
  <rect x="40" y="60" width="1200" height="520" rx="28" fill="url(#accent)" opacity="0.18"/>

  <!-- Subtle grid -->
  <g opacity="0.12">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#7aa0ff" stroke-width="0.7"/>
      </pattern>
    </defs>
    <rect x="40" y="60" width="1200" height="520" fill="url(#grid)"/>
  </g>

  <!-- Signal waves -->
  <g transform="translate(60, 350)">
    <path d="M0,0 
             C120,-40 200,40 320,0 
             C440,-50 520,50 640,0 
             C760,-35 840,35 960,0 
             C1080,-45 1160,45 1180,0" 
          fill="none" stroke="url(#wave)" stroke-width="4.5" opacity="0.9"/>
    <path d="M0,28 
             C120,-12 200,68 320,28 
             C440,-22 520,78 640,28 
             C760,-7 840,63 960,28 
             C1080,-17 1160,73 1180,28" 
          fill="none" stroke="#2b7bd5" stroke-width="2.5" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="640" y="220" fill="#ffffff" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="64" text-anchor="middle" font-weight="700">
    Inversion Transformer
  </text>

  <!-- Tagline -->
  <text x="640" y="270" fill="#cfe6ff" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="26" text-anchor="middle" opacity="0.95">
    Transformer-based Deep AI • Adaptive Inversion • Structural Change Detection
  </text>

  <!-- Feature chips -->
  <g font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="20" fill="#e8f3ff" text-anchor="middle">
    <rect x="240" y="420" width="240" height="50" rx="12" fill="#1a2b5e" opacity="0.55"/>
    <text x="360" y="452">Low Latency (p99 &lt; 10 ms)</text>

    <rect x="520" y="420" width="240" height="50" rx="12" fill="#1a2b5e" opacity="0.55"/>
    <text x="640" y="452">Robust Under Noise/Drift</text>

    <rect x="800" y="420" width="240" height="50" rx="12" fill="#1a2b5e" opacity="0.55"/>
    <text x="920" y="452">Proof‑First KPIs &amp; Figures</text>
  </g>

  <!-- Glow accents -->
  <circle cx="1100" cy="120" r="6" fill="#00b5d8" opacity="0.9"/>
  <circle cx="200" cy="520" r="5" fill="#2b7bd5" opacity="0.8"/>
</svg>
